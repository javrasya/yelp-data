[formatters]
keys: simple,simpleFormatter

[handlers]
keys: console,file,rotateFileHandler,timedRotatingFileHandler,luigi-interface

[loggers]
keys: root

[formatter_simple]
format: %(name)s:%(levelname)s:  %(message)s

[handler_console]
class: StreamHandler
args: []
formatter: simple

[handler_file]
class=FileHandler
level=INFO
formatter=simpleFormatter
args=('logs/luigi.log', 'a')

[handler_rotateFileHandler]
class=handlers.RotatingFileHandler
level=DEBUG
formatter=simpleFormatter
args=('logs/luigi.log', 'a', 100000, 1, 'utf8')

[formatter_simpleFormatter]
format=%(levelname)s:%(name)s: %(message)s (%(asctime)s; %(filename)s:%(lineno)d)
datefmt=%Y-%m-%d %H:%M:%S

[logger_root]
level: INFO
handlers: file

[handler_timedRotatingFileHandler]
class=handlers.TimedRotatingFileHandler
level=INFO
formatter=simpleFormatter
args=('logs/luigi.log', 'midnight', 1, 0)


[handler_luigi-interface]
class: StreamHandler
args: []
formatter: simple
